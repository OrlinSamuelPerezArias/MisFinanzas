<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Finanzas App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" required class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="ejemplo@correo.com">
            </div>
            <div>
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Entrar</button>
        </form>
        <p class="mt-4 text-center text-gray-600">¿No tienes una cuenta? <a href="register.html" class="text-blue-500 hover:underline">Regístrate</a></p>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
